<module href="/html-modules/templates/default.html">
  <section id="interview">
    <h2>Quiz the candidates</h2>
    <div id="transcript"></div>
    <div id="question">
      <h4 id="suggestions-header">Pick a question from real interviews</h4>
      <div id="suggestions"></div>
      <h4 id="diy-header">Or ask one of your own</h4>
      <textarea id="diy" name="question" placeholder="Ask a question"></textarea>
      <button id="submit">Submit Your Question</button>
    </div>
  </section>
</module>
